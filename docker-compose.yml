version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: blazorlens-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=BlazorLens2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P BlazorLens2024! -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - blazorlens-network

volumes:
  sqlserver_data:
    driver: local

networks:
  blazorlens-network:
    driver: bridge